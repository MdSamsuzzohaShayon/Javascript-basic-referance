<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .wrapper {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="wrapper bg-dark text-light">
        <nav class="nav py-3 bg-light">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </nav>

        <div class="container">
            <br>
            <p class="promise alert alert-primary d-5" id="prom">Promise after success[fullfilled]: </p>
            <br>
            <p class="result alert alert-primary d-5" id="result">Result: </p>
            <br>
            <br>
            <hr>
            <p class="division alert alert-success" id="division-success">Division result: </p>
            <p class="division alert alert-danger" id="division-failure">Division result: </p>
            <br><br>
            <hr>
            <pre><code id="json-response"></code></pre>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    -->

</html>
