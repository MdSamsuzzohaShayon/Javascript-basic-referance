<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <!-- <div class="tree" ><img src="img/tree.png" alt=""></div>
        <div class="tree" ><img src="img/tree.png" alt=""></div> -->

        <div class="field_tree">
            <div class="tree">
                <img src="img/tree.png">
                <img src="img/tree.png">
                <img src="img/tree.png">
            </div>
            <div class="field"><img src="img/field.png"></div>
        </div>
        <div class="clouds">
            <div class="cloud_one" id="cloud_one"><img src="img/cloud_1.png" alt=""></div>
            <div class="cloud_two" id="cloud_two"><img src="img/cloud_2.png" alt=""></div>
        </div>
        <div class="fogs">
            <div class="fog_one"><img src="img/fog.png"></div>
            <div class="fog_two">
                <img src="img/fog_2.png" id="fog_one">
                <img src="img/fog_2.png" id="fog_two">

            </div>
        </div>
        <div class="car_way">
            <div class="way">
                <img src="img/way.png">
            </div>
            <div class="car" id="car">
                    <img src="img/car.png" alt="">
                </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
